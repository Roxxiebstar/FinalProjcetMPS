<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Nuevos Clientes</title>
    <link rel="stylesheet" href="../styles/style_report.css">
    <script src="../scripts/script_report.js" defer></script>
</head>
<body>
    <h1>Generacion de reportes</h1>
    <form id="queryForm">
        <label for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" min="1900" max="2100" required>
        <label for="consultaSelect">Consulta:</label>
        <select id="consultaSelect" name="consulta">
            <option value="new_customers">Nuevos Clientes</option>
            <option value="best_seller">Mejor Vendedor</option>
            <option value="top_customers">Mayor Comprador</option>
            <option value="top_mueble">Mueble Mas Vendido</option>
            <option value="muebles_proveedor">Muebles de cada proveedor</option>
        </select>
        <button type="submit">Generar Tabla</button>
    </form>
    

    <h2>Resultados</h2>
    <table id="resultsTable" border="1">
        <thead>
            <tr>
                <!-- Encabezados dinámicos, dependiendo de las columnas de los datos -->
            </tr>
        </thead>
        <tbody>
            <!-- Filas dinámicas -->
        </tbody>
    </table>
</body>
</html>
