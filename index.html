<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_index.css">
    <title>Gestión de Registros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
</head>
<body>
    <div id="content">
    <header>
        <h1>Gestión de Registros</h1>
    </header>
        <main>
            <div id="select">
            <label for="tabla">Seleccionar tabla:</label>
            <select id="tabla">
                <option value="vendedor">Vendedor</option>
                <option value="cliente">Cliente</option>
                <option value="proveedor">Proveedor</option>
                <option value="mueble">Mueble</option>
            </select>
        </div>

        <h2>Registros</h2>
        <div id="table">
            <table id="tabla-registros">
                <thead>
                    <tr></tr> 
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h2>Agregar Registro</h2>
        <div id="form">
            <form id="form-registro">
            <div id="form-container"></div>
            <button type="submit" id="boton-modificar" style="display:none;">Modificar</button>
            <button type="submit" id="boton-crear">Crear</button> 
        </form>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modificar Registro</h2>
                <form id="form-modificar">
                    <div id="form-modificar-container"></div>
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>

        <h2>Eliminar Registro</h2>
        <div id="delete">
            <select id="eliminar-registro">
                <option value="">Seleccionar registro</option>
            </select>
            <button id="eliminar">Eliminar</button><br>
        </div>

        <a href="templates/venta.html"><button>Realizar Venta</button></a>
        <a href="templates/report.html"><button>Generar Reportes</button></a>
    </main>
</div>
    <script src="scripts/script_index.js"></script>
</body>
</html>
